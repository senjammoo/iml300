<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>POLARIS</title>
    <style>

      body {
        background-color: black;
        color: white;
        font-family: Georgia, serif;
        text-align: center;
        padding: 60px;
        text-shadow: 0 0 8px white, 0 0 20px white; /* soft glow for all text */
      }

      h1 {
        font-size: 64px;
        letter-spacing: 12px;
        text-shadow: 0 0 10px white, 0 0 30px white, 0 0 60px white; /* stronger glow */
      }

      p {
        font-size: 18px;
        font-style: italic;
      }

      img {
        width: 300px;
        margin: 15px;
        display: inline-block;
      }

      img:hover {
        opacity: 0.6;
        transition: 0.4s;
        cursor: grab;
      }

    </style>
  </head>
  <body>

    <h1>POLARIS</h1>
    <p>by Sen</p>

    <br>

    <img src="sky.gif" alt="sky">
    <img src="sunset.gif" alt="sunset">

    <br>

    <img src="1.jpg" alt="photo 1">
    <img src="2.jpg" alt="photo 2">

    <br>

    <img src="human.gif" alt="human">
    <img src="cat.gif" alt="cat">
    <img src="heart.webp" alt="heart">

  </body>
</html>
