<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>POLARIS</title>
    <style>

      body {
        background-color: black;
        color: #b388ff; /* galaxy lavender */
        font-family: Georgia, serif;
        text-align: center;
        padding: 60px;
      }

      h1 {
        color: #00f7ff; /* neon cosmic cyan */
        font-size: 64px;
        letter-spacing: 12px;
        text-shadow: 0 0 20px #00f7ff; /* glowing star effect */
      }

      p.ex {
        color: rgb(180, 130, 255); /* soft purple-blue */
      }

      img {
        width: 300px;
        margin: 15px;
        display: inline-block;
      }

      img:hover {
        opacity: 0.6;
        transition: 0.4s;
        cursor: grab;
      }

    </style>
  </head>
  <body>

    <h1>POLARIS</h1>
    <p class="ex">by Sen</p>

    <br>

    <img src="sky.gif" alt="sky">
    <img src="sunset.gif" alt="sunset">

    <br>

    <img src="1.jpg" alt="photo 1">
    <img src="2.jpg" alt="photo 2">

    <br>

    <img src="human.gif" alt="human">
    <img src="cat.gif" alt="cat">
    <img src="heart.webp" alt="heart">

  </body>
</html>
